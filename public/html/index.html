<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parky</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="../images/logo.png" alt="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="#Home">Accueil</a></li>
          <li><a href="resa.html" id="resaLink">Mes réservations</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <img src="../images/id.png" alt="id" id="toggleNavImg" />
        <div id="verticalNav" class="vertical-nav">
          <a href="id.html">Identification</a>
          <a href="about.html">À propos</a>
          <a href="#mes parky">Mes parky</a>
          <button id="logoutBtn" class="btn btn-danger">Déconnexion</button>
        </div>
      </nav>
    </header>

    <div class="image-container">
      <h1>PARKY</h1>
      <img src="../images/background.jpg" alt="Description de l'image" />
      <div class="search-container">
        <form action="#" method="GET">
          <input
            type="text"
            class="search-input"
            placeholder="trouve ta place..."
          />
          <button type="submit" class="search-button"></button>
        </form>
      </div>
    </div>

    <section id="contact">
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Nom" required />
        <input type="email" id="email" placeholder="Email" required />
        <textarea id="message" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Parky</p>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
