<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Créer une place de parking</title>
</head>
<header>
    <nav class="container">
        <div class="logo">
            <img src="../images/logo.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="/home">Acceuil</a></li>
            <li><a href="/reservation">Mes réservations</a></li>
            <li><a href="/home">Contact</a></li>
        </ul>
        <img src="../images/id.png" alt="id" id="toggleNavImg">
        <div id="verticalNav" class="vertical-nav">
                <a href="/identification">Identification</a>
                <a href="/about">À propos</a>
                <a href="/my-parky">Mes parky</a>
        </div>
        </div>
    </nav>
</header>
<body>
    <div class="container mt-5">
        <h2>Ajouter une place de parking</h2>
        <form id="createParkingForm">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">description</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" required>
            </div>
            <div class="mb-3">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" required>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix (€ par jour)</label>
                <input type="number" class="form-control" id="prix" required>
            </div>
            <div>
                <label for="type" class="form-label">Type de place</label>
                <select class="form-select" id="type" required>
                    <option value="0">Intérieur</option>
                    <option value="1">Extérieur</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Lien de l'image</label>
                <input type="url" class="form-control" id="imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" required>
            </div>
            <div class = "mb-3">
                <label for = "durée" class = "form-label">Durée de location en jours</label>
                <input type = "number" class = "form-control" id = "durée" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Créer</button>
        </form>
    </div>
    <script src="../js/mesParky.js"></script>
    <script src="../js/mesParky.js"></script>
</body>
</html>
