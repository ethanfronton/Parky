<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parky</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <img src="/images/logo.png" alt="logo" />
        </div>
        <ul class="nav-links">
          <li><a href="/">Accueil</a></li>
          <li><a href="/reservation" id="resaLink">Mes réservations</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <img src="/images/id.png" alt="id" id="toggleNavImg" />
        <div id="verticalNav" class="vertical-nav">

      </nav>

    <div class="container mt-5" id="annoncesContainer">
      <!-- Les annonces de l'utilisateur seront affichées ici -->
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/annonces.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userId = localStorage.getItem("userId"); // Assurez-vous que l'ID utilisateur est stocké dans le localStorage
        afficherAnnonces(userId);
      });
    </script>
  </body>
